<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Group - 7">
   <base href="../../../../Ip Project Phase-2/">
   <link rel="stylesheet" href="Resources/css/base.css">
   <link rel="stylesheet" href="Resources/css/auth.css">
   <title>Sign Up</title>
</head>
<body>
   <div class="main-card">
      <a href="App/views/landing-page.html" class="nav-bar">
         <img src="Resources/images/icons/left-arrow.png" alt="" class="nav-icon">
         <span>SIGN UP</span>
      </a>
      <div class="button-box">
         <button class="switch"><a href="App/views/auth/login.html">LOGIN</a></button>
         <button class="switch on">SIGN UP</button>
      </div>
      <form action="App/main/home/frame.html">
         <img src="Resources/images/icons/camera.svg" alt="" class="profile-pic">

         <input type="file" name="profilePic" id="profilePic">
         <label for="profilePic" class="set-profile-pic">Set profile picture</label>

         <label for="fName">First Name</label>
         <input type="text" name="fName" id="fName" required>

         <label for="lName">Last Name</label>
         <input type="text" name="lName" id="lName">

         <label for="sex">Sex</label>
         <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select>

         <label for="email">E-mail</label>
         <input type="email" name="email" id="email">

         <label for="phone">Phone</label>
         <input type="tel" name="phone" id="phone">

         <select required="required">
            <optgroup label="College of Architecture and Civil Engineering">
               <option>Archtecture</option>
               <option>Civil Engineering</option>
               <option>Mining Engineering</option>
            </optgroup>
            <optgroup label="College of Electrical and Mechanical Engineering">
               <option>Electrical and Computer Engineerng</option>
               <option>Electromechanical Engineering</option>
               <option>Mechanical Engineering</option>
               <option>Software Engineering</option>
            </optgroup>
            <optgroup label="College of Biological and Chemical Engineering" >
               <option>Biotechnology</option>
               <option>Chemical Engineering</option>
               <option>Environmental Engineering</option>
            </optgroup>
            <optgroup label="College of Applied Sciences" >
               <option>Geology</option>
               <option>Industrial Chemistry</option>
               <option>Food Science and Applied Nutrition</option>
            </optgroup>
            <optgroup label="College of Natural and Social Sciences">
               <option>Mathematics</option>
               <option>Language</option>
               <option>Physics ans Statistics</option>
               <option>Pre-engineering</option>
               <option>Social Sciences</option>
            </optgroup>
         </select>

         <label for="year">Year</label>
         <select name="year" id="year">
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            <option value="gc">GC</option>
         </select>
         <label for="password">Password</label>
         <input type="password" name="password" id="password">

         <label for="confirm">Confirm Password</label>
         <input type="password" name="confirm" id="confirm">

         <label for="privacy">
            <input type="checkbox" name="privacy" id="privacy">
            by checking this box you will agree to the terms of 
            provacy policy
         </label>
         <button type="submit" class="login">SIGN UP</button>   
      </form>
   </div>
</body>
</html>
