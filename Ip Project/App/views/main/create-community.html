<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new group</title>
    <base href="../../../../Ip Project/">
</head>
<body>
    <font face="corbel">
        <!--header-->
        <table height="50px" bgcolor="#E1DAEE" width="100%" cellpadding="10">
            <tr>
                <td align="center" width="60px"><a href="App/views/main/home.html"><img src="Resources/images/left-arrow.png" width="50px"></a></td>
                <td colspan="3"><font color="#5D428E" size="5"><b>Create A New Group</b></font></td>
            </tr>
        </table>
        <!--main content-->
        <table width="80%" cellpadding="6" align="center">
            <form action="App/views/main/my-group.html" name="create-group">
                <tr valign="top">
                    <!--basic requirements-->
                    <td>
                        <table cellpadding="6" align="center">
                            <tr>
                                <td colspan="5"><font size="5" ><b>Basic</b></font><hr></td>
                            </tr>
                            <tr>
                                <td rowspan="2">
                                    <label for="profile-picture">
                                        <img src="Resources/images/profile.svg" alt="" width="60px" align="right">
                                    </label>
                                </td>
                                <td>
                                    <label for="profile-picture"><b>Profile Picture:</b>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td width="150px"><input type="file" name="profile-picture" id="profile-picture">
                                </td></tr>
                            <tr height="">
                                <td align="right"><label for="name"><b>Group Name:</b></label></td>
                                <td><input type="text" name="name" size="35" required></td>
                            </tr>
                            <tr height="">
                                <td align="right">
                                    <label for="discription"><b>Discription:</b>
                                    </label>
                                </td>
                                <td>
                                    <textarea name="discription" id="discription" cols="30" rows="3"></textarea>
                                </td>
                            </tr>
                        </table>            
                    </td>
                    <!--specific requirements-->
                    <td>
                        <table cellpadding="6" align="center">
                            <tr>
                                <td colspan="5"><font size="5" ><b>Details</b></font><hr></td>
                            </tr>
                            <tr height="" valign="top">
                                <td align="right" width="100px"><label for="availability"><b>Availability:</b></label></td>
                                <td>
                                    <input type="radio" name="availability" id="private" checked>
                                    <label for="private">private</label>
                                    <input type="radio" name="availability" id="public">
                                    <label for="public">Public</label>
                                    <p>Note: In private groups no user can join your group without your permission. <br>
                                    In public groups anyone can join the group wherever it is found.</p>
                                </td>
                            </tr>
                            <tr height="">
                                <td align="right"valign="top"><label for="category" required><b>Group Category</b></label></td>
                                <td>
                                    <input type="radio" name="category" id="scademic"><label for="scademic">Academic</label><br>
                                    <input type="radio" name="category" id="shopping"><label for="shopping">Shopping</label><br>
                                    <input type="radio" name="category" id="ent"><label for="ent">Entertainment</label><br>
                                    <input type="radio" name="category" id="art" checked><label for="art">Art and Literature</label><br>
                                    <input type="radio" name="category" id="scitech"><label for="scitech">Science and Tech</label><br>
                                    <input type="radio" name="category" id="sport"><label for="sport">Sport</label><br>
                                    <input type="radio" name="category" id="religious"><label for="religious">Religious</label><br>
                                    <input type="radio" name="category" id="food"><label for="food">Food and Drinks</label><br>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <!--contacts of admin-->
                    <td>
                        <table cellpadding="6" align="center">
                            <tr>
                                <td colspan="5"><font size="5" ><b>Admin contacts</b></font><hr></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="e-mail"><b>E-mail</b></label></td>
                                <td><input type="email" name="e-mail"></td>
                            </tr>
                            <tr>
                                <td align="right"><label for="phone"><b>Phone:</b></label></td>
                                <td><input type="tel" name="phone" pattern="+[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="+251-906-246-318"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="center" colspan="3">
                        <input type="image" src="Resources/images/finish.png" alt="">
                    </td>
                </tr>
            </form>            
        </table>
    </font>
</body>
</html>
