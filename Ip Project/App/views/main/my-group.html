<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment on gorup</title>
    <base href="../../../../Ip Project/">
</head>
<body>
    <!--header-->
    <table width="100%" bgcolor="#5D428E" cellpadding="10">

        <tr>
            <td align="center" width="60px">
                <a href="App/views/main/groups.html"><img src="Resources/images/left-arrow-white.png" align="middle" width="50px"></a>
            </td>
            <td align="center" width="60px">
                <img src="Resources/images/my-group-icon.png" width="50px" align="middle" >
            </td>
            <td><font color="white" width="fit-content" face="monospace" size="5"><b>MY GROUP</b></font></td>

            <td align="right" width="30%" valign="center">
                <a href="App/views/setting/profile-settings.html">
                    <img src="Resources/images/menu-white.png"  width="50px" alt="">
                </a>
            </td>
        </tr>

    </table>

    <table width="100%" bgcolor="">
        <tr>
            <td width=25%></td>
            <!--main comment pane-->
            <td width="" align="center" height="fit-content" bgcolor="#eee">
                <!--compose your post-->
                <table width="100%" height="fit-content" bgcolor="#FFF" cellpadding="5px">
                    <tr>
                        <td colspan="5"><font size="3" face="corbel"><b>Share your idea</b></font></td>
                    </tr>
                    <tr valign="center" align="center">
                        <td><img src="Resources/images/mic.png" width="50px" align="middle" alt=""></td>
                        <td><img src="Resources/images/live.png" width="50px" align="middle" alt=""></td>
                        <td><img src="Resources/images/upload.png" width="50px" align="middle" alt=""></td>
                        <td><img src="Resources/images/attach.png" width="50px" align="middle" alt=""></td>
                        <td><img src="Resources/images/add.png" width="50px" align="middle" alt=""></td>
                    </tr>
                    <tr align="center">
                        <td width="20%"><font face="corbel" size="3" color='#4C405E'>Record audio</font></td>
                        <td width="20%"><font face="corbel" size="3" color='#4C405E'>Go live</font></td>
                        <td width="20%"><font face="corbel" size="3" color='#4C405E'>Upload image</font></td>
                        <td width="20%"><font face="corbel" size="3" color='#4C405E'>Attach files</font></td>
                        <td width="20%"><font face="corbel" size="3" color='#4C405E'>Add stickers</font></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center" valign="center">
                            <textarea name="message" align="middle" placeholder="write something.." width="100%" id="message" cols="60" rows="3" ></textarea>
                        </td>
                        <td align="center" width="20%" valign="center"><img src="Resources/images/paper-plane.png" alt="" width="50px"></td>
                    </tr>
                </table>

                <!--a single post is contained in a table element-->
                <table width="90%" bgcolor="#fff">

                    <!--an empty row of 10px height for top paddign purpose-->
                    <tr height='10px'></tr>

                    <tr>
                        <td width="10px" rowspan="4"></td>
                        <td><font face="verdana" size="1" color="#666">11:32am | Monday jan 23</font></td>
                        <td></td>
\                       <td></td>
                        <td width="10px" rowspan="4"></td>
                    </tr>

                    <tr>
                        <td colspan="3">
                            <p>
                                <font face="verdana">
                                    hi welcome to my group
                                </font>
                            </p>
                            <p>
                                <font face="verdana">
                                    share my group and invite others to join
                                </font>
                            </p>
                        </td>
                    </tr>

                    <!--again an empty row of 10px for padding bottom-->
                    <tr height='10px'></tr>
                </table>
                <br>

            </td>
            <!--side bar navigation-->
            <td bgcolor="" width="25%">
            
            </td>
        </tr>
    </table>
</body>
</html>
